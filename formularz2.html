<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Formularz</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<p> Chciałbyś zapisać się na oferowane przez nas szkolenie, wypełnij formularz!</p>

	<form method="post" action="//formspree.io/ewelina.goworko@gmail.com">

		<label for="name">Imię:</label>
		<input type="text" id="name" name="name">
		<br/>

		<label for="surname">Nazwisko:</label>
		<input type="text" id="surname" name="surname">
		<br/>

		<label for="email">Adres e-mail:</label>
		<input type="text" id="email" name="email">
		<br/>
		
		<label for="phonenumber">Numer telefonu:</label>
		<input type="number" id="phonenumber" name="phonenumber">
		<br/>

		<label for="miasto">Wybierz miasto, w którym chciałbyś odbyć szkolenie:</label>
		<select id="miasto">
			<option value="Warszawa">Warszawa</option>
			<option value="Gdańsk">Gdańsk</option>
			<option value="Kraków">Kraków</option>
		</select>
		<br/>
		<br/>

		<label for="gender">Płeć:</label>
		<br/>
		<label>
			<input type="radio" name="gender" value="male" id="gender"> Mężczyzna</label>
		<br/>

		<label>
			<input type="radio" name="gender" value="female" id="gender1"> Kobieta</label>
		<br/>

		<label>
			<input type="radio" name="gender" value="other" id="gender2"> Nie chcę udzielić odpowiedzi</label>
		<br />
		<br />

		<label for="zgoda">Przetwarzanie danych osobowych:</label> <br/>
		<label>
			<input type="checkbox" name="zgoda" value="zgoda" id="zgoda"> Wyrażam zgodę na przetwarzanie moich danych osobowych</label>
		<br/>
		<br/>

		<label for="message">Wpisz wiadomość:</label><br/> <br/>
		<textarea name="msg" id="message" cols="30" rows="10"></textarea> <br /> <br />
		<input type="submit" value="Wyślij" />


	</form>

</body>

</html>
