<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Formularz</title>
</head>

<body>
	<p> Chciałbyś zapisać się na oferowane przez nas szkolenie, wypełnij formularz!</p>

	<form method="post" action="//formspree.io/ewelina.goworko@gmail.com">

		<label for="name">Imię:</label>
		<input type="text" id="name" name="name">
		<br/>
		<br/>

		<label for="surname">Nazwisko:</label>
		<input type="text" id="surname" name="surname">
		<br/>
		<br/>

		<label for="email">Adres e-mail:</label>
		<input type="text" id="email" name="email">
		<br/>
		<br/>

		<label for="phonenumber">Numer telefonu:</label>
		<input type="number" id="phonenumber" name="phonenumber">
		<br/>
		<br/>

		<label for="miasto">Wybierz miasto, w którym chciałbyś odbyć szkolenie:</label>
		<select>
			<option value="Warszawa">Warszawa</option>
			<br>
			<option value="Gdański">Gdańsk</option>
			<br>
			<option value="Kraków">Kraków</option>
			<br>
		</select>
		<br/>
		<br/>

		<label for="gender">Płeć:</label>
		<br/>
		<label>
			<input type="radio" name="gender" value="mężczyzna"> Mężczyzna</label>
		<br/>

		<label>
			<input type="radio" name="gender" value="kobieta"> Kobieta</label>
		<br/>

		<label>
			<input type="radio" name="gender" value="brak odpowiedzi"> Nie chcę udzielić odpowiedzi</label>
		<br />
		<br />

		<label for="zgoda">Przetwarzanie danych osobowych:</label>
		<label>
			<input type="checkbox" name="zgoda" value="zgoda"> Wyrażam zgodę na przetwarzanie moich danych osobowych</label>
		<br/>
		<br/>

		<label for="message">Wpisz wiadomość:</label>
		<textarea name="msg" id="message" cols="30" rows="10"></textarea>
		<input type="submit" value="Wyślij" />


	</form>

</body>

</html>
