<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Landing page - Gulp</title>
	
	<!-- Font awesome -->
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

	<!-- Głowne style CSS -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Style responsywne CSS -->
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
	<header>
		<div class="container">
			<div id="main-logo">
				<i class="fa fa-university" aria-hidden="true"></i>
				<h1>Finanse</h1>
			</div>
			<div class="header-contact">
				<i class="fa fa-phone"></i>
				<span class="call">Zadzwoń do nas</span>
				<span class="phone">+22 00 000 123</span>
			</div>
		</div>
	</header>
	
	<section id="form-section">
		<div class="container">
			<div class="form-section-right">
				<h2 class="caption">Zostaw <span class="yellow">sprawy finansowe </span>nam <span class="yellow">skup się na swoim biznesie</span></h2>
				<form action="" id="main-form">
					<fieldset>
						<h3>Zostaw swoje dane, a my się z Tobą skontaktujemy</h3>
						<input type="text" placeholder="Imię i nazwisko" id="form-name">
						<input type="text" placeholder="E-mail" id="form-email">
						<input type="text" placeholder="Telefon" id="form-phone">
						<textarea placeholder="Wiadomość" id="form-message"></textarea>
						<input type="submit" value="Wyślij">
					</fieldset>
				</form>
			</div>
		</div>
		
	</section>
	
	<footer>
		<div class="container">
			<div id="phone" class="col-1-2 phone-footer">
				<i class="fa fa-phone"></i>
				<span class="phone">+22 000 123</span>
			</div>
			
			<div id="mail" class="col-1-2 phone-footer">
				<i class="fa fa-envelope"></i>
				<span class="mail">email@email.com</span>
			</div>		
		</div>
	</footer>
</body>
</html>
